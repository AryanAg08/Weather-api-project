<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Gradient Display Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fallback color if video is not available */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #display-box {
            background: linear-gradient(135deg, #aad6ff, #f0a0e0, #99e0d5, #d8a0ff);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #display-box p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Replace 'video.mp4' with the URL or path to your video file -->
    <video id="video-background" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        <!-- Add more source elements for other video formats if needed -->
    </video>

    <div id="display-box">
        <p>Hello, my name is Aryan</p>
    </div>
</body>
</html>
